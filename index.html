<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Amount Calculator</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>

    <body>
        <form id="interestCalculatorForm">
            <h1 class="title">Interest Calculator</h1>

            <div id="result"></div>
            <div class="container">
                <div class="principal">
                    <label for="principal">Initial Amount:</label>
                    <input type="number" id="principal" required>

                </div>

                <div class="rate">
                    <label for="rate">Interest Rate (%):</label>
                    <input type="number" id="rate" required>

                </div>
                <div class="time">
                    <label for="time">Time Period (years):</label>
                    <input type="number" id="time" required>

                </div>
            </div>
            <button type="button" id="calculateInterest">Calculate</button>


        </form>



        <script src="/JS/index.js"></script>
    </body>

</html>
